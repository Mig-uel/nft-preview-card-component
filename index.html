<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card-container">
    <div class="equ-container">
      <img class="ethereum" src="./images/image-equilibrium.jpg" alt="NFT preview card" />
      <div class="view-container">
        <img src="./images/icon-view.svg" alt="View icon" class="view" />
      </div>
    </div>
    <div class="title-container hovered">Equilibrium #3429</div>
    <div class="description-container">Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="info-container">
      <div class="price-container">
        <img class="" src="./images/icon-ethereum.svg" alt="">
        0.041 ETH
      </div>
      <div class="days-container">
        <img src="./images/icon-clock.svg" alt="Clock icon" />
        3 days left
      </div>
    </div>
    <hr />
    <div class="profile-container">
      <div class="pfp-container">
        <img class="avi" src="./images/image-avatar.png" alt="Proile avatar" />
      </div>
      <div class="name-container">
        Creation of <span class="name hovered">Jules Wyvern</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/Mig-uel">Miguel Castillo</a>
  </div>
</body>

</html>
